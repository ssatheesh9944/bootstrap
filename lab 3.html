<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

  <title>Lab 3</title>

  <style>

    img {
      width: 70px;
    }

  </style>
</head>

<body>
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4 offset-4">
        <img class="mx-auto d-block" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="logo">
        <h1 class="text-center my-4 font-weight-light">Sign in to GitHub</h1>

        <div class="login-box py-3 px-4 border rounded bg-light">
          <form>
            <div class="form-group">
              <label for="exampleInputEmail1">Username or email address</label>
              <input type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <a class="float-right ">Forgot password?</a>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button type="submit" class="btn btn-success btn-block">Sign in</button>
          </form>
        </div>

        <div class="text-center border my-3 rounded">
          <p class="my-2 py-2">New to GitHub? <a href="#">Create an account</a></p>
        </div>

        <div class="text-center py-4">
          <a class="mx-2" href="#">Terms</a>
          <a class="mx-2" href="#">Privacy</a>
          <a class="mx-2" href="#">Security</a>
          <a class="mx-2 text-secondary">Contact GitHub</a>
        </div>
      </div>
    </div>
  </div>




  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous">
  </script>

</body>

</html>
